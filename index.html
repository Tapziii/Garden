<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stage">
        <div class="brand" id="brandPanel">
            <h1 class="main">GARDEN</h1>
        </div>

        <button id="toggleControls" class="ctrl-toggle">â˜°</button>

        <div class="controls" id="controlsPanel">
            <button id="bloom" class="ctrl">BLOOM</button>
            <button id="unleash" class="ctrl accent">UNLEASH</button>
            <button id="rampage" class="ctrl rampage">RAMPAGE</button>
            <button id="stop" class="ctrl">STOP</button>
            <label class="range">Density <input id="density" type="range" min="1" max="200" value="60"></label>
        </div>

        <canvas id="gardenCanvas" aria-hidden="true"></canvas>

        <div id="blobs" class="blobs" aria-hidden="true"></div>
        <div id="trail"></div>
        <div id="cursor" class="cursor" aria-hidden="true"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
